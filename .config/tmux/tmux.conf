###################################
# Sessions
###################################

bind-key -n M-d detach
bind-key -n M-c new-session
bind-key -n M-c new-session
bind-key -n M-K switch-client -n
bind-key -n M-J switch-client -p
bind-key -n M-R command-prompt "rename-session '%%'"

